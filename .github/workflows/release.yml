name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm

      - name: Install
        run: npm ci

      - name: Build SDK
        run: npm run build --workspace=packages/sora-two-api

      - name: Pack SDK
        run: |
          mkdir -p release
          npm pack --workspace=packages/sora-two-api --pack-destination release
          ls -la release

      - name: GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            release/*.tgz

